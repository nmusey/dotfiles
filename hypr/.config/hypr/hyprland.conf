autogenerated = 0 # remove this line to remove the warning
# https://wiki.hyprland.org/Configuring/Configuring-Hyprland/



# MONITORS
# See https://wiki.hyprland.org/Configuring/Monitors/
$mainMonitor=DP-1
$secondaryMonitor=DP-2

monitor=$secondaryMonitor, highrr, 0x-1080, auto
monitor=$mainMonitor, highrr, 0x0, auto
monitor=,preferred,auto,1



# PROGRAMS
# See https://wiki.hyprland.org/Configuring/Keywords/
# $menu = wofi --show drun
$menu = rofi -show drun
$terminal = kitty
$fileManager = dolphin
$browser = brave --enable-features=UseOzonePlatform --ozone-platform=wayland --disable-gpu --password-store=basic

$music = spotify --enable-features=UseOzonePlatform --ozone-platform=wayland
$screenshot = hyprshot -m region
$notes = obsidian 

exec-once = wal -c && wal -i ~/wallpapers/wallpaper.jpg
exec-once = hyprpaper
exec-once = systemctl --user start hyprpolkitagent
exec-once = wayclip
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = waybar
# exec-once = hyprpanel &

# ENVIRONMENT
# See https://wiki.hyprland.org/Configuring/Environment-variables/
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = TERMINAL,$terminal

# NVIDIA graphics settings
env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia

# Brave/Wayland fixes
env = MOZ_ENABLE_WAYLAND,1
env = QT_QPA_PLATFORM,wayland
env = SDL_VIDEODRIVER,wayland
env = GDK_BACKEND,wayland



# THEME
# https://wiki.hyprland.org/Configuring/Variables/#general
general { 
    gaps_in = 8
    gaps_out = 16

    border_size = 2
    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    resize_on_border = true
    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 8

    active_opacity = 1.0
    inactive_opacity = 0.9

    blur {
        enabled = true
        size = 3
        passes = 1
        vibrancy = 0.1696
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = false

    bezier = myBezier, 0.05, 0.9, 0.1, 1.2
    animation = windows, 1, 3, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 3, default
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true 
    preserve_split = true
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc { 
    force_default_wallpaper = 0 
    disable_hyprland_logo = true
}



# INPUT
# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1
    sensitivity = 0 
    touchpad {
        natural_scroll = true
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = true
}



# KEYBINDS
# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER 

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, T, exec, $terminal
bind = $mainMod, R, exec, $menu
bind = $mainMod, B, exec, $browser
bind = $mainMod, M, exec, $music
bind = $mainMod, P, exec, $screenshot
bind = $mainMod, N, exec, $notes
bind = $mainMod, W, exec, ~/.local/bin/wallpaper

bind = $mainMod, Q, killactive
bind = $mainMod SHIFT, X, exit

bind = $mainMod, V, togglesplit
bind = $mainMod, F, fullscreen
bind = $mainMod SHIFT, F, togglefloating
bind = $mainMod SHIFT, P, pin

# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, j, movefocus, d
bind = $mainMod, k, movefocus, u
bind = $mainMod, l, movefocus, r

bind = $mainMod SHIFT, h, movewindow, l
bind = $mainMod SHIFT, j, movewindow, d
bind = $mainMod SHIFT, k, movewindow, u
bind = $mainMod SHIFT, l, movewindow, r

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 100

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 100

bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
bind = $mainMod, u, workspace, e-1
bind = $mainMod, i, workspace, e+1

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bind = $mainMod SHIFT, R, submap, resize
$increment = 40
submap=resize
bind = , h, resizeactive, -$increment 0
bind = , j, resizeactive, 0 $increment
bind = , k, resizeactive, 0 -$increment
bind = , l, resizeactive, $increment 0
bind = , RETURN, submap, reset
bind = , ESCAPE, submap, reset
submap=reset

bindel=, XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel=, XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindl=, XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindl=, XF86AudioPlay, exec, playerctl play-pause 
bindl=, XF86AudioNext, exec, playerctl next 
bindl=, XF86AudioPrev, exec, playerctl previous

workspace=1,default:1,persistent:1,monitor:$mainMonitor
workspace=2,default:1,persistent:0,monitor:$mainMonitor
workspace=3,default:1,persistent:0,monitor:$mainMonitor
workspace=4,default:1,persistent:0,monitor:$mainMonitor
workspace=5,default:1,persistent:0,monitor:$mainMonitor
workspace=6,default:1,persistent:0,monitor:$mainMonitor
workspace=7,default:1,persistent:0,monitor:$mainMonitor
workspace=8,default:1,persistent:0,monitor:$mainMonitor
workspace=9,default:1,persistent:0,monitor:$mainMonitor
workspace=10,default:1,persistent:0,monitor:$mainMonitor
workspace=100,default:1,persistent:1,monitor:$secondaryMonitor
