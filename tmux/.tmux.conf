# Change keybinds
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

unbind '"'
unbind %

bind V split-window -h
bind H split-window -v

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind C-h resize-pane -L \; switch-client -T prefix
bind C-j resize-pane -D \; switch-client -T prefix
bind C-k resize-pane -U \; switch-client -T prefix
bind C-l resize-pane -R \; switch-client -T prefix

bind r source-file ~/.tmux.conf

bind x copy-mode

# Window options
set -g mouse on
set -g default-terminal "screen-256color"
set-option -g allow-rename off
set -g base-index 1
set -g pane-base-index 1
set -g set-titles off

# Theme
set -g status-position top
set -g window-status-format ' #I '
set -g window-status-current-format '#[fg=color2]<#I>'
set-option -g status "on"
set-option -g status-style bg=colour237,fg=colour223
set-option -g status-justify "left"
set-option -g status-right "#{actual_song} | #{pomodoro_status} | #{forecast} | #H | %a %b %e - %H:%M"
set-option -g status-right-length "100"
set-option -g status-interval 1

set-option -g default-shell $SHELL

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'olimorris/tmux-pomodoro-plus'
set -g @plugin 'alexchaichan/tmux-spotify-tui'
set -g @plugin 'wfxr/tmux-fzf-url'
set -g @plugin 'aaronpowell/tmux-weather'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'jaclu/tmux-power-zoom'
set -g @plugin 'laktak/extrakto'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'whame/tmux-modal'

# Plugin Settings
set -g @fzf-url-bind 'o'
set -g @modal-keybindings-conf ~/.tmux/tmux-modal-keybindings.conf

run '[-x ~/.tmux/plugins/tpm/tpm] || $(git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins) 1>&2 /dev/null'
run '~/.tmux/plugins/tpm/tpm'
